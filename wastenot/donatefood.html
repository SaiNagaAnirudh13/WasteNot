<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WasteNot - Donate Food</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Saira:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <div
      class="container-fluid fixed-top px-0 wow fadeIn"
      data-wow-delay="0.1s"
    >
      <div
        class="top-bar text-white-50 row gx-0 align-items-center d-none d-lg-flex"
      >
        <div class="col-lg-6 px-5 text-start">
          <small class="ms-4"
            ><i class="fa fa-envelope me-2"></i>wastenot@gmail.com</small
          >
        </div>
        <div class="col-lg-6 px-5 text-end">
          <small>Follow us:</small>
          <a class="text-white-50 ms-3" href=""
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a class="text-white-50 ms-3" href=""
            ><i class="fab fa-twitter"></i
          ></a>
          <a class="text-white-50 ms-3" href=""
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <a class="text-white-50 ms-3" href=""
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>

      <nav
        class="navbar navbar-expand-lg navbar-dark py-lg-0 px-lg-5 wow fadeIn"
        data-wow-delay="0.1s"
      >
        <a href="index.html" class="navbar-brand ms-4 ms-lg-0">
          <h1 class="fw-bold text-primary m-0">
            Waste<span class="text-black">Not</span>
          </h1>
        </a>
        <button
          type="button"
          class="navbar-toggler me-4"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav ms-auto p-4 p-lg-0">
            <a href="index.html" class="nav-item nav-link">Home</a>
            <a href="about.html" class="nav-item nav-link">About</a>
          </div>
          <div class="d-none d-lg-flex ms-2">
            <a
              class="btn btn-outline-primary py-2 px-3"
              href="getfoodbutton.html"
            >
              Get Food
              <div
                class="d-inline-flex btn-sm-square bg-white text-primary rounded-circle ms-2"
              >
                <i class="fa fa-arrow-right"></i>
              </div>
            </a>
          </div>
        </div>
      </nav>
    </div>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div
      class="container-fluid page-header mb-5 wow fadeIn"
      data-wow-delay="0.1s"
    >
      <div class="container text-center">
        <h1 class="display-4 text-white animated slideInDown mb-4">
          Donate Food
        </h1>
      </div>
    </div>
    <!-- Page Header End -->

    <!-- Donation Form Start -->
    <div class="container">
      <section class="form-section">
        <h2 class="text-center mb-4">Food Donation Form</h2>
        <form id="donate-food-form" class="bg-light p-4 rounded">
          <div class="mb-3">
            <label for="donor-name" class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              id="donor-name"
              name="donor-name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="donor-email" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="donor-email"
              name="donor-email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="donor-phone" class="form-label">Phone Number:</label>
            <input
              type="tel"
              class="form-control"
              id="donor-phone"
              name="donor-phone"
              required
            />
          </div>
          <div class="mb-3">
            <label for="food-item" class="form-label">Food Item:</label>
            <input
              type="text"
              class="form-control"
              id="food-item"
              name="food-item"
              required
            />
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              name="quantity"
              required
            />
          </div>
          <div class="mb-3">
            <label for="expiration-date" class="form-label"
              >Expiration Date:</label
            >
            <input
              type="date"
              class="form-control"
              id="expiration-date"
              name="expiration-date"
              required
            />
          </div>
          <div class="mb-3">
            <label for="pickup-location" class="form-label"
              >Pickup Location:</label
            >
            <input
              type="text"
              class="form-control"
              id="pickup-location"
              name="pickup-location"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Donate Food
          </button>
        </form>
      </section>
    </div>
    <!-- Donation Form End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/parallax/parallax.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="donatefood.js"></script>
    <script src="getfoodbutton.js"></script>
  </body>
</html>
